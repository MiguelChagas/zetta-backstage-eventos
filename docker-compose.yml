version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: zetta-db
    environment:
      - POSTGRES_DB=zetta_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./backstage-api
    container_name: zetta-api
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/zetta_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  web:
    build: ./backstage-web
    container_name: zetta-web
    ports:
      - "4200:80"
    depends_on:
      - api

volumes:
  postgres_data:
